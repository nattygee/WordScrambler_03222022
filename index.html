<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/scrample_favicon.svg" type="image/x-icon">
    <title>SCRAMPL</title>
</head>
<body>
    <div class="section">
        <div class="header">
            <div class="logo">
                <img src="images/scrampl_logo.svg" alt="">
            </div>
            <div class="explanation">
                <p>Input some text, then jumble it up.</p>
            </div>
            <div class="mainCTA">
                <button id="shuffleBtn">Scramble Words</button>
            </div>
            <div class="clearBtn">
                <img src="" alt="">
                <button id="clearBtn">X</button>
            </div>
            <div class="copyBtn">
                <img src="" alt="">
                <button id="copyBtn">copy</button>
            </div>
        </div>
        <div class="content">
            <div class="textInput">
                <textarea name="" id="mainTextInput" cols="30" rows="10" placeholder="Start by typing a message here..."></textarea>
            </div>
        </div>
    </div>
    <div class="copiedToast" id="copiedText" style="opacity: 0;">
        <h6>Copied to clipboard</h6>
    </div>
<script src="scripts.js"></script>
</body>
</html>
