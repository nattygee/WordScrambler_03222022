<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/scrample_favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400;800&display=swap" rel="stylesheet">
    <title>SCRAMPL</title>
</head>
<body>
    <div class="section">
        <div class="header">
            <div class="logo">
                <img src="images/scrampl_logo.svg" alt="">
            </div>
            <div class="explanation">
                <p>Input some text, then jumble it up.</p>
            </div>

            <div class="buttons">
                <!-- clear -->
                <div class="clearBtn" id="clearBtn">
                    <img src="images/scrampl_clearBtn.svg" alt="">
                </div>
                <!-- copy -->
                <div class="copyBtn" id="copyBtn">
                    <img src="images/scrampl_copyBtn.svg" alt="">
                </div>
                <!-- shuffle -->
                <div class="mainCTA" id="shuffleBtn">
                    <p>Scramble Words</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="textInput">
                <textarea name="" class="mainTextInput" id="mainTextInput" cols="30" rows="10" placeholder="Start by typing a message here..."></textarea>
            </div>
        </div>
    </div>
    <div class="copiedToast" id="copiedText" style="opacity: 0;">
        <h6>Copied to clipboard</h6>
    </div>
<script src="scripts.js"></script>
</body>
</html>
